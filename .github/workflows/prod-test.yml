name: CI Test and Lint Checks

on:
  pull_request:
    branches:
      - prod

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: auth

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: ./

      - name: Run TypeScript lint checks
        run: npm run lint
        working-directory: ./

      - name: Run Build checks
        run: npm run build
        working-directory: ./
